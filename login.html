<link rel="stylesheet" href="login-style.css">

  <body>
    <header class="bg-info">
      <div class="container-fluid d-flex justify-content-between  align-items-center mx-0 bg-danger px-3">
          <div class="logo mx-1">
              <a href="./index.html" class="text-decoration-none text-light"><h1>My Online Store</h1></a>
          </div>

          <div class="search">
              <form class="d-flex ">
                  <input type="search" class="mx-3">
                  <i class="bi bi-search"></i>
              </form>
          </div>
      </div>



      </div>
  </header>
    <div class="container py-5 d-flex justify-content-center border shadow mx-6 my-2 " id="container-width">
      <div class="d-flex justify-content-between shadow" id="form-width">
        <div class="col-md-4 shadow rounded w-100 px-4">
        <form class="w-100">
          <h1 class="text-dark fw-bold " >Login</h1>
          <div class="d-flex ">
            <p class="text-secondary">Doen't have an account yet?</p>
            <a href="signup.html" class="text-primary ms-1 ">Sign Up</a>
          </div>
          
          <div class="my-2">
            <label class="fw-bold">Email Address</label>
              <input type="email" class="form-control" placeholder="you@example.com">
              
            </div>
            <div class="my-2">
              <div class="d-flex justify-content-between">
                <label class="fw-bold">Password</label>
                <a href="signup.html" class="text-primary ms-1 ">Forgot Password</a>
              </div>
              <input type="password" class="form-control" placeholder="Enter 6 character or more">
            </div>
            <div class="text-secondary d-flex">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
            </div>
              <p class="text-secondary">Remember me</p>
            </div>
            <button class="btn btn-primary w-100">
              <h1 class="fs-6">Login</h1>
            </button>
            <div class="text-center py-3">
              <hr class=" d-inline-block align-middle" id="line-x">
              <span class="px-2">or login with</span>
              <hr class=" d-inline-block align-middle" id="line-x">
            </div>
            <div class="button-container d-flex justify-content-around pb-4">
              <div class="google">
                <button class=" d-flex border border-danger  justify-content-between align-items-center rounded px-4 py-1">

                  <!-- <i class="bi bi-google fs-4"></i> -->
                  <h1 class="text-danger" id="bt-h1">Google</h1>
                </button>
              </div>
              <div class="facebook">
                <button class="d-flex border border-primary justify-content-between align-items-center rounded px-4 py-1 ">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="#228BE6" viewBox="0 0 24 24" width="25px" height="25px">    <path d="M16.403,9H14V7c0-1.032,0.084-1.682,1.563-1.682h0.868c0.552,0,1-0.448,1-1V3.064c0-0.523-0.401-0.97-0.923-1.005 C15.904,2.018,15.299,1.999,14.693,2C11.98,2,10,3.657,10,6.699V9H8c-0.552,0-1,0.448-1,1v2c0,0.552,0.448,1,1,1l2-0.001V21 c0,0.552,0.448,1,1,1h2c0.552,0,1-0.448,1-1v-8.003l2.174-0.001c0.508,0,0.935-0.381,0.993-0.886l0.229-1.996 C17.465,9.521,17.001,9,16.403,9z"/></svg>
                  <!-- <i class="bi bi-facebook fs-4"></i> -->
                  <h1 class="text-primary" id="bt-h1">Facebook</h1>
                </button>
              </div>
            </div>

        </form>
