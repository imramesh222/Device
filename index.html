<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo</title>
    <!-- CDN link for Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS external file -->
    <link rel="stylesheet" href="style.css">
    <!-- CDN link for Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Internal CSS -->

  </head>
  <body>
    
    <!-- Start of header -->
    <header class="bg-info-subtle">
      <div class="container1 justify-content-between align-items-center d-flex">
        <!-- Logo section -->
        <div class="logo ms-2">
          <a href="./index.html" class="text-decoration-none text-white"><h1>MY STORE</h1></a>
        </div>
        <!-- Search bar section -->
        <div class="search m-3">
          <form class="d-flex">
            <input type="search" class="form-control mx-2" placeholder="Search...">
            <button type="submit" class="btn btn-outline-light"><i class="bi bi-search text-dark"></i></button>
          </form>
        </div>
      </div>
      <div class="container2 d-flex align-items-center justify-content-between bg-danger ">
        <!-- Navigation section -->
        <nav>
          <ul class="d-flex justify-content-between nav py-1">
            <!-- Active class added to Home link -->
            <a href="#" class="nav-link text-dark fs-4 text-decoration-none active"><li>Home</li></a>
            <a href="#" class="nav-link text-dark fs-4 text-decoration-none"><li>About</li></a>
            <a href="#" class="nav-link text-dark fs-4 text-decoration-none"><li>Services</li></a>
            <a href="#" class="nav-link text-dark fs-4 text-decoration-none"><li>Contact</li></a>
          </ul>
        </nav>
        <!-- Icons section -->
        <div class="icons m-3">
          <a href="#"><i class="bi bi-binoculars"></i></a>
          <a href="#"><i class="bi bi-bing"></i></a>
          <a href="#"><i class="bi bi-google"></i></a>
          
        </div>
      </div>
    </header>
    <!-- End of header -->

    <!-- CDN JS for Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
